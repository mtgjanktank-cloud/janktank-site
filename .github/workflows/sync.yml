name: Sync Airtable data & Deploy

permissions:
  contents: write   # allow pushing commits

on:
  workflow_dispatch: {}
  schedule:
    - cron: "30 09 * * *"
  push:
    paths:
      - "tools/**"
      - ".github/workflows/sync.yml"
      - "package.json"
      - "package-lock.json"


jobs:
  sync-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies (none yet)
        run: echo "No dependencies to install"


      - name: Run Airtable sync
        env:
          AIRTABLE_TOKEN: ${{ secrets.AIRTABLE_TOKEN }}
          AIRTABLE_BASE:  ${{ secrets.AIRTABLE_BASE }}
          AIRTABLE_TABLE: ${{ secrets.AIRTABLE_TABLE }}
        run: npm run sync

           - name: Create PR with data changes (if any)
        if: ${{ always() }}
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "data: nightly sync [skip ci]"
          title: "data: nightly sync"
          body: "Automated data sync"
          branch: chore/data-sync
          add-paths: |
            data/**


      - name: Deploy /data to HostGator via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server:   ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          local-dir: data/
          server-dir: ${{ secrets.FTP_DIR }}/data/
          exclude: |
            **/.git*
            **/.github/**
            node_modules/**

