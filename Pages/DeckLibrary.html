<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Deck Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- site + header styles -->
  <link href="../Styles/Main.css" rel="stylesheet" />
  <!-- page-specific styles -->
  <link href="../Styles/DeckLibrary.css" rel="stylesheet" />
</head>
<body class="page page--library">
  <!-- Header.html will be injected here by IncludeHeader.js -->

  <main class="container">
    <input id="search" type="search" placeholder="Search deck slugs..." autocomplete="off" />
    <div id="count" class="count"></div>
    <ul id="deck-list" class="grid"></ul>
  </main>

  <!-- inject shared header, then page logic -->
  <script type="module" src="../Scripts/IncludeHeader.js"></script>
  <script type="module" src="../Scripts/DeckLibrary.js"></script>
</body>
</html>
